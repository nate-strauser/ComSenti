{% for sentiment in records %}
	<div class="record">
		<div class="record-left">
			<div class="record-image">
				<img src={{ sentiment.record.user_image_url }} width="50" height="50"/>
			</div>
			<div class="record-user">
				{{ sentiment.record.user }}
			</div>
		</div>
		<div class="record-right">
			<div class="record-date">
				{{ sentiment.record.date }}
			</div>
			<div class="record-text">
				{{ sentiment.text }}
			</div>
		</div>
	</div>
{% endfor %}
